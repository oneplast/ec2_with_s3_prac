name: deploy

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'Dockerfile'
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  ownerToLowercase:
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.owner.outputs.owner_lc }}
    steps:
      - id: owner
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

  makeTageAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: 'false'
          prerelease: 'false'

  buildImageAndPush:
    name: 도커 이미지 빌드 및 푸시
    needs: [ownerToLowercase, makeTageAndRelease]
    runs-on: ubuntu-latest
    env:
      OWNER_LC: ${{ needs.ownerToLowercase.outputs.owner_lc }}
      DOCKER_IMAGE_NAME: ec2app
    steps:
      - uses: actions/checkout@v4

      - name: application-secret.yml 생성
        env:
          APPLICATION_SECRET: ${{ secrets.APPLICATION_SECRET_YML }}
        run: echo "$APPLICATION_SECRET" > src/main/resources/application-secret.yml

      - name: Docker Buildx 설치
        uses: docker/setup-buildx-action@v2

      - name: 레지스트리 로그인
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 빌드 및 푸시
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:${{ needs.makeTageAndRelease.outputs.tag_name }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.DOCKER_IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [ownerToLowercase, buildImageAndPush]
    env:
      OWNER_LC: ${{ needs.ownerToLowercase.outputs.owner_lc }}
    steps:
      - name: AWS SSM Send-Command
        uses: peterkimzz/aws-ssm-send-command@master
        id: ssm
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: "i-096aab96d607c40de"
          working-directory: /
          comment: Deploy
          command: |
            IMAGE="ghcr.io/${{ env.OWNER_LC }}/ec2app:latest"
            
            docker pull "$IMAGE"
            docker rm -f app1 || true
            docker run -d --name app1 -p 8080:8080 "$IMAGE"
            docker image prune -f